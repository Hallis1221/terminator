name: CI

on:
  workflow_dispatch:

  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]

jobs:
  compile:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      #    - name: Install dependencies

      - name: Compile 💻
        working-directory: ./resources
        run: ./ModifyJSON.bat

  json-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Validate JSON ✔️
        uses: limitusus/json-syntax-check@v1
        with:
          pattern: "\\.json$"
